<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Baliwag's Best Sizzling House</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"
          >Baliwag's Best Sizzling House</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"></li>
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>

    <main>
      <h2>Your Cart</h2>
      <div class="item-list">
        <div class="cart-item">
          <p>Breakfast Item 1</p>
          <div class="quantity-control">
            <button onclick="decrementQuantity(this)" class="quantity-btn">
              -
            </button>
            <span class="quantity" data-price="150">1</span>
            <button onclick="incrementQuantity(this)" class="quantity-btn">
              +
            </button>
          </div>
        </div>
        <div class="cart-item">
          <p>Lunch Item 1</p>
          <div class="quantity-control">
            <button onclick="decrementQuantity(this)" class="quantity-btn">
              -
            </button>
            <span class="quantity" data-price="200">1</span>
            <button onclick="incrementQuantity(this)" class="quantity-btn">
              +
            </button>
          </div>
        </div>
        <!-- Add more cart items similarly -->
      </div>
      <div class="total-section">
        <h3>Total: â‚±<span id="total-price">0</span></h3>
      </div>
    </main>

    <script>
      // JavaScript for handling quantity changes
      function incrementQuantity(button) {
        const quantityElement = button.previousElementSibling;
        let currentQuantity = parseInt(quantityElement.textContent);
        quantityElement.textContent = currentQuantity + 1;
        calculateTotal();
      }

      function decrementQuantity(button) {
        const quantityElement = button.nextElementSibling;
        let currentQuantity = parseInt(quantityElement.textContent);
        if (currentQuantity > 1) {
          quantityElement.textContent = currentQuantity - 1;
          calculateTotal();
        }
      }

      function calculateTotal() {
        const quantities = document.querySelectorAll(".quantity");
        const totalPriceElement = document.getElementById("total-price");

        let totalPrice = 0;

        quantities.forEach((quantity) => {
          const itemPrice = parseInt(quantity.dataset.price);
          const itemQuantity = parseInt(quantity.textContent);
          totalPrice += itemPrice * itemQuantity;
        });

        totalPriceElement.textContent = totalPrice;
      }

      // Initialize total on page load
      document.addEventListener("DOMContentLoaded", calculateTotal);
    </script>

    <footer>
      <p>&copy; 2024 Baliwag's Best Sizzling House</p>
    </footer>
  </body>
</html>
