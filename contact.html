<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Base styling for dark karinderya theme */
      body {
        font-family: "Arial", sans-serif;
        background-color: #1a1a1a; /* Dark background for overall page */
        color: #f0e68c; /* Light golden yellow for text */
      }

      /* Navbar styling */
      .navbar {
        background-color: #3a3a3a; /* Darker grey for a rustic, warm look */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      .navbar-brand {
        margin-left: 1rem;
        font-size: 1.75rem;
        font-weight: bold;
        color: #ffcc00 !important; /* Bright yellow to stand out */
      }

      .nav-item {
        font-weight: bold;
        margin-right: 1rem;
      }

      .nav-link {
        color: #f0e68c !important; /* Light golden text for navbar links */
      }

      .nav-link:hover {
        color: #ffae42 !important; /* Bright orange for hover */
      }

      /* Contact section styling */
      #contact {
        margin-top: 3rem;
        padding: 2rem;
        background-color: #2e2e2e; /* Dark grey for contact section */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      #contact h2 {
        color: #ffcc00; /* Bright yellow for heading */
        margin-bottom: 1.5rem;
      }

      .btn-primary {
        background-color: #ffcc00; /* Bright yellow button */
        color: #1a1a1a;
        border: none;
      }

      .btn-primary:hover {
        background-color: #ffae42; /* Bright orange on hover */
      }

      /* Google Maps styling */
      #map {
        width: 100%;
        height: 400px; /* Fixed height for the map */
        border-radius: 10px; /* Rounded corners for the map */
        overflow: hidden; /* Prevent overflow */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      /* Footer styling */
      footer {
        margin-top: 3rem;
        background-color: #3a3a3a; /* Darker grey for consistency */
        color: #ffcc00; /* Bright text to match branding */
        padding: 1.5rem 0;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">
        Baliwag's Best Sizzling House</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Use ms-auto instead of ml-auto -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="contact" class="container">
      <h1 class="text-center font-weight-bold">Contact Us</h1>
      <br />
      <div class="text-center">
        <p>Follow us on Facebook for updates:</p>
        <a
          href="https://web.facebook.com/apo.delacruz.1"
          target="_blank"
          class="btn btn-primary"
          >Facebook Page</a
        >
        <br />
      </div>

      <!-- Google Maps Embed -->
      <div id="map" class="my-4">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d635.5122858746629!2d120.90105903697201!3d14.953459179041667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1727837871181!5m2!1sen!2sph"
          width="100%"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>

    <footer class="text-center">
      <p>&copy; 2024 Baliwag's Best Sizzling House. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
